apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: advanced-cluster-security-operator
  namespace: openshift-operators
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
    argocd.argoproj.io/sync-wave: "0"
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acs-central-init-bundle-sa
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: ServiceAccount
                metadata:
                  name: create-cluster-init
                  namespace: stackrox
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRole
                metadata:
                  name: create-cluster-init
                rules:
                  - apiGroups:
                      - app.k8s.io
                    resources:
                      - applications
                    verbs:
                      - "*"
                  - apiGroups:
                      - apps.open-cluster-management.io
                    resources:
                      - "*"
                    verbs:
                      - "*"
                  - apiGroups:
                      - ""
                    resources:
                      - configmaps
                      - secrets
                      - namespaces
                    verbs:
                      - "*"
                  - apiGroups:
                      - route.openshift.io
                    resources:
                      - routes
                    verbs:
                      - get
                      - list
                  - apiGroups:
                      - platform.stackrox.io
                    resources:
                      - "*"
                    verbs:
                      - "*"
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRoleBinding
                metadata:
                  name: create-cluster-init
                roleRef:
                  name: create-cluster-init
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                subjects:
                  - name: create-cluster-init
                    namespace: stackrox
                    kind: ServiceAccount
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRoleBinding
                metadata:
                  name: create-cluster-init-admin
                roleRef:
                  name: cluster-admin
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                subjects:
                  - name: create-cluster-init
                    namespace: stackrox
                    kind: ServiceAccount
          remediationAction: inform
          severity: high
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acs-central-init-bundle
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: batch/v1
                kind: Job
                metadata:
                  name: create-cluster-init-bundle
                  namespace: stackrox
                spec:
                  template:
                    spec:
                      containers:
                        - name: create-cluster-init-bundle
                          command:
                            - /bin/bash
                            - -c
                            - >
                              #!/usr/bin/env bash

                              if kubectl get secret/sensor-tls &> /dev/null; then
                                echo "cluster-init bundle has already been configured, doing nothing"
                                exit 0
                              else

                                # Wait for central to be ready
                                attempt_counter=0
                                max_attempts=20
                                echo "Waiting for central to be available..."
                                until $(curl -k --output /dev/null --silent --head --fail https://central); do
                                    if [ ${attempt_counter} -eq ${max_attempts} ];then
                                      echo "Max attempts reached"
                                      exit 1
                                    fi

                                    printf '.'
                                    attempt_counter=$(($attempt_counter+1))
                                    echo "Made attempt $attempt_counter, waiting..."
                                    sleep 5
                                done

                                echo "Configuring cluster-init bundle"
                                export DATA={\"name\":\"local-cluster\"}
                                curl -k -o /tmp/bundle.json -X POST -u "admin:$PASSWORD" -H "Content-Type: application/json" --data $DATA https://central/v1/cluster-init/init-bundles

                                echo "Bundle received"
                                cat /tmp/bundle.json

                                echo "Applying bundle"
                                # No jq in container, python to the rescue
                                cat /tmp/bundle.json | python3 -c "import sys, json; print(json.load(sys.stdin)['kubectlBundle'])" | base64 -d | oc apply -f -
                                # Touch SecuredCluster to force operator to reconcile
                                oc label SecuredCluster local-cluster cluster-init-job-status=created

                                echo "ACS Cluster init bundle generated and applied"
                              fi
                          env:
                            - name: PASSWORD
                              valueFrom:
                                secretKeyRef:
                                  name: central-htpasswd
                                  key: password
                          image: registry.redhat.io/openshift4/ose-cli:latest
                          imagePullPolicy: Always
                      dnsPolicy: ClusterFirst
                      restartPolicy: Never
                      serviceAccount: create-cluster-init
                      serviceAccountName: create-cluster-init
                      terminationGracePeriodSeconds: 30
          remediationAction: inform
          severity: high
  remediationAction: enforce
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: advanced-cluster-security-operator-placement
  namespace: openshift-operators
spec:
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
  clusterSets:
    - hub-cluster
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: env
              operator: In
              values:
                - hub
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: advanced-cluster-security-operator-placement
  namespace: openshift-operators
placementRef:
  name: advanced-cluster-security-operator-placement
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: advanced-cluster-security-operator
    apiGroup: policy.open-cluster-management.io
    kind: Policy
